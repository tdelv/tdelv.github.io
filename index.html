<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Web Audio Basics</title>
    <meta name="description" content="Audio basics demo for Web Audio API">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="notes">
        
    </div>

    <div id="buttons">
        <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals"
            step="0.01" data-action="volume" />

        <br/>

        <button class="add-note">
            <span>Add note</span>
        </button>

        <button class="remove-note">
            <span>Remove note</span>
        </button>
    </div>

    <canvas class="visualizer">

    </canvas>

    <script type="text/javascript" src="script.js">
    </script>

</body>

</html>
